<div class="wrapper">
    <div *ngIf="!loggedIn()" class="wrapped-div">
      <div class="tab-header">
          <h2 [routerLink]="['/pawboss/login']" routerLinkActive="active" >Sign In</h2>
          <h2 [routerLink]="['/pawboss/register']" routerLinkActive="active" >Sign Up</h2>
        </div>
        <div class="row">
          <div class="col-md-10 offset-md-1">
              <router-outlet></router-outlet>
          </div>
        </div>
    </div>
  </div>
  <!-- Dog animation -->
  <div class="dogContainer">
    <div class="dog">
        <div class="dog-head">
            <div class="dog-ears ears-left"></div>
            <div class="dog-ears ears-right"></div>
            <div class="dog-eyes"></div>
            <div class="dog-mouth">
                <div class="dog-nose"></div>
                <div class="dog-tongue"></div>
            </div>
        </div>
        <div class="dog-tail"></div>
        <div class="dog-body">
            <div class="dog-foot"></div>
        </div>
    </div>
  </div>
